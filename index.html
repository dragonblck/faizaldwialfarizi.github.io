<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Smadav Pro 2021</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 10px;
        }

        ul li {
            list-style: none;
        }

        .container {
            text-align: center;
        }

        header {
            background-color: #1fd31f;
            padding: 20px;
            color: #fff;
            font-size: 2em;
        }

        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
        }

        main .main {
            margin: 10px;
            border: 3px solid black;
            color: #1fd31f;
        }

        main .langkah {
            font-size: 2.5em;
            padding: 20px;
            padding-left: 70px;
        }

        main .nameKey {
            font-size: 5em;
            text-align: center;
            padding: 30px;
        }

        .nameKey li {
            margin: 20px;
            cursor: pointer;
        }

        .nameKey li:hover {
            color: #00fc00;
        }

        .crack {
            opacity: 0;
            position: fixed;
            z-index: -1;
        }

        footer {
            color: rgb(147, 140, 140);
            background-color: black;
            font-size: 1.6em;
            padding: 10px;
        }

        @media (max-width: 976px) {
            header {
                font-size: 1.2em;
            }

            main {
                grid-template-columns: 1fr;
            }

            main .langkah {
                font-size: 1.5em;
                padding-left: 40px;
            }

            main .nameKey {
                font-size: 2em;
                padding: 10px;
            }

            footer {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Crack Smadav Pro 2021</h1>
        </div>
    </header>
    
    <main>
        <ol class="langkah main">
            <li><p>Buka Apk Smadav Pro 2021</p></li>
            <li><p>Masuk ke Menu Settings</p></li>
            <li><p>Masukkan Nama & Key dengan cara klik Nama dan Key copy paste</p></li>
            <li><p>Klik Register</p></li>
        </ol>

        <ul class="nameKey main">
            <li class="nama"><p>Nama</p></li>
            <li class="key"><p>Key</p></li>
        </ul>
    </main>
    
    <div class="crack">
        <input name="nama" value="Hiskia Group" type="text">
        <input name="key" value="993899338897" type="text">
    </div>

    <footer>
        <div class="container">
            <p>&copy All rights reserved Faizal Dwi Al Farizi 2022</p>
        </div>
    </footer>

    <script>
        var tombolNama = document.querySelector(".nameKey .nama");
        var tombolKey = document.querySelector(".nameKey .key");


        tombolNama.addEventListener("click", function(){
            document.querySelector("input[name=nama]").select();
            document.execCommand("copy");
            alert("Nama sudah dicopy");
        });

        tombolKey.addEventListener("click", function(){
            document.querySelector("input[name=key]").select();
            document.execCommand("copy");
            alert("Key sudah dicopy");
        });
    </script>
</body>
</html>
